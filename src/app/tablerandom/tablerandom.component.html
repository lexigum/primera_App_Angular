<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Col - 1</th>
      <th scope="col">Col - 2</th>
      <th scope="col">Col - 3</th>
      <th scope="col">Col - 4</th>
      <th scope="col">Col - 5</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let num of arr">
      <td>{{num[0]}}</td>
      <td>{{num[1]}}</td>
      <td>{{num[2]}}</td>
      <td>{{num[3]}}</td>
      <td>{{num[4]}}</td>
    </tr>
  </tbody>
</table>
